<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link a css -->
    <link rel="stylesheet" href="../css/carrito.css">
    <!-- link a css -->

    <!-- cnd font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cnd font awesome -->

    <!-- cnd sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
    <!-- cnd sweetalert2 -->

    <!-- cnd toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" async></script>
    <!-- cnd toastify -->
    <!-- css a toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css a toastify -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- titulo -->
    <title>Proyecto JS</title>
    <!-- titulo -->

</head>

<body>

    <header>

        <!-- inicio navbar -->
        <nav class="navbar col-12 navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#header"> <img src="../img/FlowNegro.png" alt="logo empresa" width="150"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="home" href="../index.html"> <i class="fas fa-home"></i> Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="work" href="#portfolio"> <i class="fas fa-dice-d6"></i> Portfolio <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="services" href="#servicios"> <i class="fab fa-hubspot"></i> Servicios
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="nosotros" href="#empresa"> <i class="fa-solid fa-building"></i> Empresa
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="contact" href="#contacto"> <i class="far fa-star"></i> Contacto <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="btn-carrito" href="carrito.html"> <i
                                class="fa-solid fa-cart-shopping"></i> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="btn-login" href="./login.html"> <i class="fa-solid fa-user"></i></i>
                            <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- fin navbar -->

    </header>

    <main>

        <div class="container tabla">
            <h4>CARRITO DE COMPRAS</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
            <h4>PRODUCTOS</h4>
            <div class="row" id="cards"></div>
        </div>
    
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Vaciar Carrito
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
            <td>
                <button class="btn btn-success btn-sm" id="comprar-carrito">
                    Continuar Compra
                </button>
            </td>
        </template>
    
        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>
    
        <template id="template-card" class="template-card">
            <div class="col-12 mb-2 col-md-2">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

    </main>

    <script src="../js/carrito.js"></script>
</body>

</html>
